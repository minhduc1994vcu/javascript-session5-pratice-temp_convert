<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tempareture Converter</h2>
<form action="">
    <p> Type a value in the Fahrenheit field to convert the value to Celcius: </p>
    <p> F <label for="inputF"></label><input type="number" id="inputF" oninput ="convert()"> </p>
    <p> C : <span id="result"></span> </p>
</form>
<script>
    function convert() {
        let value = parseFloat(document.getElementById('inputF').value);
        document.getElementById('result').innerHTML = (value - 32)/1.8
    }
</script>
</body>
</html>
